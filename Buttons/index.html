<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="btn-container">
      <button class="button btn-1">Button 1</button>
      <button class="button btn-2">Off</button>
      <button class="button btn-3" onclick="handleSubmit()">Submit</button>
      <button class="button btn-4" onclick="handleClick()">Button 4</button>
      <button class="button btn-5">button 5</button>
      <button class="button btn-6">click me</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
